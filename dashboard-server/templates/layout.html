<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeThePix | {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
</head>
<body data-bs-theme="dark">
    
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="/">
          <img src="../static/images/makethepix_logo.png" style="border-radius: 20%;" width="72px" class="div-nav-icon" id="nav-icon">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 small-text">
          {% if session.get("user_id") %}

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            
          {% endif %}
        </ul>
        <div class="ms-auto">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 small-text">

            {% if not session.get("user_id") %}

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/register">Register</a>
              </li>
              <li class="nav-item">
              
            {% else %}

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
              </li>
              
            {% endif %}
              <button class="btn btn-outline ms-auto" id="button-theme"><i class="bi bi-brightness-high-fill" id="icon-theme"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-dark mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
  {% endif %}

  <main>
    {% block main %}
    {% endblock %}
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const body = document.querySelector('body')
      const buttonTheme = document.querySelector('#button-theme')
      const iconTheme = document.querySelector('#icon-theme')

      buttonTheme.addEventListener('click', () => {
        const theme = body.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark'
        const icon = iconTheme.getAttribute('class') === 'bi bi-brightness-high-fill' ? 'bi bi-moon-stars-fill' : 'bi bi-brightness-high-fill'

        body.setAttribute('data-bs-theme', theme)
        iconTheme.setAttribute('class', icon)
      })
    </script>
</body>
</html>
